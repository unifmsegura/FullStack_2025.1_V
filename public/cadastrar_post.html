<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cadastrar Post</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="center">
    <h2>Cadastrar Novo Post</h2>
    <form method="POST" action="/cadastrar_post" class="form-box">
      <label>Título:</label><br>
      <input name="titulo" type="text" required><br><br>
      <label>Resumo:</label><br>
      <input name="resumo" type="text" required><br><br>
      <label>Conteúdo:</label><br>
      <textarea name="conteudo" rows="6" required></textarea><br><br>
      <button type="submit">Enviar</button>
    </form>
    <form method="GET" action="/blog" style="margin-top:10px;">
      <button type="submit">Voltar ao Blog</button>
    </form>
  </div>
</body>
</html>
