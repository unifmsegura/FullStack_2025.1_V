<!DOCTYPE html>
<html>
    <head>
        <title>Servidor</title>
        <meta charset="UTF-8">
        <link href="estilo.css" rel="stylesheet">
    </head>
    <body>
        <h1>Servidor rodando ...</h1>

        <h2>Exemplo de GET</h2>
        <form method="get" action="/inicio">
            <input type="text" name="Nome">
            <input type="submit" value="Clique Aqui!">
        </form>

        <h2>Exemplo de POST</h2>
        <form method="post" action="/inicio">
            <input type="submit" value="Clique Aqui para POST!">
        </form>

        <h2>Exemplo de métodos e ações em um único formulário</h2>
        <form>
            <input type="submit" value ="Botão de GET /inicio" formmethod="get" formaction="/inicio">
            <input type="submit" value ="Botão de POST /inicio" formmethod="post" formaction="/inicio">
        </form>

        <h2>Cadastro de usuário</h2>
        <form method="post" action="/cadastrar">
            <p>Nome: <input type="text" name="nome"></p>
            <p>Login: <input type="text" name="login"></p>
            <p>Senha: <input type="password" name="senha"></p>
            <p>Data de Nascimento: <input type="date" name="nascimento"></p>
            <input type="submit" value="Cadastrar!">
        </form>
    </body>
</html>
